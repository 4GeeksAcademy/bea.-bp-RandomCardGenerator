<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div id="card-body" class="container-fluid text-center mt-5 bg-white">
      <h3 class="card-suit d-flex justify-content-start">
        ♦
      </h3>
      <h1 id="card-number">5</h1>
      <h3 class="card-suit d-flex justify-content-end">♦</h3>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-warning" id="new-card">
        Give me a Random Card
      </button>
    </div>

    <div class="d-flex justify-content-center p-4">
      <input id="card-height" placeholder="Height" type="number" class="mr-2" />
      <input id="card-width" placeholder="Width" type="number" />
    </div>

    <div class="fixed-bottom text-center p-4">
      Made with ❤️ by Bp..
    </div>
  </body>
</html>
